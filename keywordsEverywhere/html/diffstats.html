<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/ytstats.css">
</head>
<body>
  <div class="xt-ke-page-wrapper">
    <div class="xt-ke-container">
      <div class="xt-ke-d-flex xt-ke-align-items-center xt-ke-mb-xl">
        <div class="xt-ke-d-flex xt-ke-align-items-center">
          <img src="/img/icon64.png" class="xt-ke-mr-sm">

          <div class="xt-ke-flex-fill">
            <h1 class="xt-ke-my-0">Keywords Everywhere</h1>
            <div id="main-line" class="xt-ke-cl-mt xt-ke-mt-0"></div>
          </div>
        </div>

        <div class="xt-ke-d-flex xt-ke-ms-auto">
          <button class="xt-copy-csv xt-ke-btn xt-ke-mr-md"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Copy</button>
          <button class="xt-export-csv xt-ke-btn"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> Export</button>
        </div>
      </div>

      <div id="result"></div>
    </div>
  </div>

  <div><a href="https://keywordseverywhere.com/seo-metrics.html" target="_blank">How these metrics are calculated</a></div>
  <script type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/cs-common.js"></script>
  <script type="text/javascript" src="/js/diffstats.js"></script>

</body>
</html>
